name: Daily LinkedIn Post Automation

on:
  schedule:
    # Runs at 07:00 UTC (Check if you need to adjust for your local timezone)
    - cron: '0 7 * * *'
  workflow_dispatch: # Allows you to trigger it manually via the GitHub UI

jobs:
  run-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Main Script
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python process.py  # ðŸª„ FIXED: This is now inside the correct step